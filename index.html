<!-- Ian Cooley -->
<!-- Fun with Sliders -->
<!-- index.html -->

<!DOCTYPE html>
<html>
	<!-- Head -->
	<head>
		<!-- Metas -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Styles -->
		<link href="styles/my_styles.css" rel="stylesheet">
		<!-- Title -->
		<title>Fun with Sliders</title>
	</head>
	<!-- Body -->
	<body>
		<div class="container">
			<!-- Header -->
			<div class="row" id="MainHeader">
				<div class="col-sm-12">
					<h1 id="title">Fun with Sliders</h1>
					<p>made with</p>
					<p>jQuery ~ Sass ~ Bootstrap</p>
					<p>by <a href="http://www.github.com/ianwcooley" 
							 target="_blank">Ian Cooley</a></p>
				</div>
			</div>
			<!-- Slider #1 -->
			<!-- Header -->
			<div class="row" id="Header1">
				<h2 class="sliderTitle">Slider #1</h2>
				<p class="description">Click the arrows.</p>
			</div>
			<!-- Slider -->
			<!-- I must learn handlebars to automate this -->
			<div class="row" id="Slider1">
						<img class="slider1 slot5 farLeft" 
							 src="images/icon1.png" 
							 height="60" width="60">
						<img class="slider1 slot6" 
							 src="images/icon2.png" 
							 height="60" width="60">
						<img class="slider1 slot7" 
							 src="images/icon3.png" 
							 height="60" width="60">
						<img class="slider1 slot8" 
							 src="images/icon4.png" 
							 height="60" width="60">
						<img class="slider1 slot9" 
							 src="images/icon5.png" 
							 height="60" width="60">
						<img class="slider1 slot10" 
							 src="images/icon6.png" 
							 height="60" width="60">
						<img class="slider1 slot11" 
							 src="images/icon7.png" 
							 height="60" width="60">
						<img class="slider1 slot12" 
							 src="images/icon8.png" 
							 height="60" width="60">
						<img class="slider1 slot13" 
							 src="images/icon9.png" 
							 height="60" width="60">
						<img class="slider1 slot14 farRight"
							 src="images/icon10.png" 
							 height="60" width="60">
			</div>
			<!-- Arrows -->
			<div class="row" id="Arrows1">
				<h3><span id="left1" class="glyphicon glyphicon-chevron-left"></span><span class="spacer">___</span><span id="right1" class="glyphicon glyphicon-chevron-right"></span></h3></div>

			<!-- Slider #2 -->
			<!-- Header -->
			<div class="row" id="Header2">
				<h2 class="sliderTitle">Slider #2</h2>
				<p class="description">Click the images left and right of center.</p>
			</div>
			<!-- Slider -->
			<div class="row" id="Slider2">
						<img class="slider2 left slot5 farLeft" 
							 src="images/icon1.png" 
							 height="60" width="60">
						<img class="slider2 left slot6" 
							 src="images/icon2.png" 
							 height="60" width="60">
						<img class="slider2 left slot7" 
							 src="images/icon3.png" 
							 height="60" width="60">
						<img class="slider2 left slot8" 
							 src="images/icon4.png" 
							 height="60" width="60">
						<img class="slider2 left slot9" 
							 src="images/icon5.png" 
							 height="60" width="60">
						<img class="slider2 center slot10" 
							 src="images/icon6.png" 
							 height="60" width="60">
						<img class="slider2 right slot11" 
							 src="images/icon7.png" 
							 height="60" width="60">
						<img class="slider2 right slot12" 
							 src="images/icon8.png" 
							 height="60" width="60">
						<img class="slider2 right slot13" 
							 src="images/icon9.png" 
							 height="60" width="60">
						<img class="slider2 right slot14 farRight"
							 src="images/icon10.png" 
							 height="60" width="60">
			</div>
			<!-- Spacer -->
			<div class="row" id="Spacer2">
			</div>
			
			<!-- Slider #3 -->
			<!-- Header -->
			<div class="row" id="Header3">
				<h2 class="sliderTitle">Slider #3</h2>
				<p class="description">Click anywhere to rotate.</p>
				<p class="description"><a>~ switch direction ~</a></p>
			</div>
			<!-- Slider -->
			<div class="row clockwise" id="Slider3">
						<img class="slider3 slot0" 
							 src="images/icon1.png" 
							 height="60" width="60">
						<img class="slider3 slot1" 
							 src="images/icon2.png" 
							 height="60" width="60">
						<img class="slider3 slot2" 
							 src="images/icon3.png" 
							 height="60" width="60">
						<img class="slider3 slot3" 
							 src="images/icon4.png" 
							 height="60" width="60">
						<img class="slider3 slot4" 
							 src="images/icon5.png" 
							 height="60" width="60">
						<img class="slider3 slot5" 
							 src="images/icon6.png" 
							 height="60" width="60">
						<img class="slider3 slot6" 
							 src="images/icon7.png" 
							 height="60" width="60">
						<img class="slider3 slot7" 
							 src="images/icon8.png" 
							 height="60" width="60">
						<img class="slider3 slot8" 
							 src="images/icon9.png" 
							 height="60" width="60">
						<img class="slider3 slot9"
							 src="images/icon10.png" 
							 height="60" width="60">
			</div>
			
			
		</div>
		
		<!-- Scripts-->
		<script src="scripts/jquery-2.1.3.min.js"></script>
		<script src="scripts/bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/my_script.js"></script>
	</body>
</html>
